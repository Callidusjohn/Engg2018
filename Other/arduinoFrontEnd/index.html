<html>

<head><meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Tile Runner
  </title>
</head>

<body>
  <header>
    <h1>Tile Runner</h1>
    <p>Pick up to 10 cans</p>
  </header>
  <main>

    <div class="col col1">
      <h2>Red Cans</h2>
      <p>how many red cans would you like to pick up?</p>
      <p>(Max 8 cans)</p>
      <div class="container">
        <form>
          <input id="1" type="number"min="0" max="8" step="1" name="Cans">
        </form>
      </div>
    </div>
    <div class="col col2">
      <h2>Green Cans</h2>
      <p>how many green cans would you like to pick up?</p>
      <p>(Max 8 cans)</p>
      <div class="container">
        <form>
          <input id="2" type="number"min="0" max="8" step="1" name="Cans">
        </form>
      </div>
    </div>
    <div class="col col3">
      <h2>Blue Cans</h2>
      <p>how many blue cans would you like to pick up?</p>
      <p>(Max 8 cans)</p>
      <div class="container">
        <form>
          <input id="3" type="number"min="0" max="8" step="1"name="Cans">
        </form>
      </div>
    </div>


  </main>

  <footer>

    <form id="canForm" name="canForm">
        <input style="visibility: hidden" id="4" type="number"min="0" max="8" step="1" name="Cans">
        <input style="visibility: hidden" id="5" type="number"min="0" max="8" step="1" name="Cans">
        <input style="visibility: hidden" id="6" type="number"min="0" max="8" step="1" name="Cans">
        <div class="container">
        <input type="button" value="Submit" onclick="sanitiseData()">
      </div>
    </form>

  </footer>
</body>

<script type="text/javascript">
document.getElementById('1').value=0;
document.getElementById('2').value=0;
document.getElementById('3').value=0;
function total(){
  var redCans = document.getElementById('1').value;
  var greenCans = document.getElementById('2').value;
  var blueCans = document.getElementById('3').value;
  var total = parseInt(redCans) + parseInt(greenCans) + parseInt(blueCans);
  return total;
}

function greaterThanTen(){

  if(total()>10){
    return true;
  }
  return false;
}

function redirect(){
  window.location="processing.html";
}

function sanitiseData(){
	var cansValid=true;
    if(document.getElementById('1').value>8){
      document.getElementById('1').value=0;
      document.getElementById('4').value=0;
	  cansValid=false;
    }
    if(document.getElementById('2').value>8){
      document.getElementById('2').value=0;
      document.getElementById('5').value=0;
	  cansValid=false;
    }
    if(document.getElementById('3').value>8){
      document.getElementById('3').value=0;
      document.getElementById('6').value=0;
	  cansValid=false;
    }
  if(!greaterThanTen() && cansValid==true){
    document.getElementById('4').value=document.getElementById('1').value;
    document.getElementById('5').value=document.getElementById('2').value;
    document.getElementById('6').value=document.getElementById('3').value;
	  document.getElementById('canForm').submit();
    redirect();
  }
  else{
	   alert("Invalid number of Cans submitted.\nPlease submit a max of 10 total.\nNo greater than 8 cans per colour.");
  }
}
</script>

</html>
