<html>

<head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Tile Runner
  </title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>Tile Runner</h1>
  </header>
  <main>

    <div class="col col1">
      <h2>Red Cans</h2>
      <p>how many red cans would you like to pick up?</p>
      <div class="container">
        <form>
          <input id="1" type="number"min="0" max="8" step="1" name="Cans">
        </form>
      </div>
    </div>
    <div class="col col2">
      <h2>Green Cans</h2>
      <p>how many green cans would you like to pick up?</p>
      <div class="container">
        <form>
          <input id="2" type="number"min="0" max="8" step="1" name="Cans">
        </form>
      </div>
    </div>
    <div class="col col3">
      <h2>Blue Cans</h2>
      <p>how many blue cans would you like to pick up?</p>
      <div class="container">
        <form>
          <input id="3" type="number"min="0" max="8" step="1"name="Cans">
        </form>
      </div>
    </div>


  </main>

  <footer>
    <script type="text/javascript">
    var redCans = document.getElementById('1').value;
    var greenCans = document.getElementById('2').value;
    var blueCans = document.getElementById('3').value;

    function total(redCans, greenCans, blueCans){
      return redCans+greenCans+blueCans;
    }

    function greaterThanTen(redCans,greenCans,blueCans){
      if(total(redCans,greenCans,blueCans)>10){
        return true;
      }
      return false;
    }
    var form = document.getElementsByName('canForm')
    form.addEventListener('submit', function (e){
      e.preventDefault();
      alert("Submit Clicked");
    })
    //alert("total =" + total(redCans,greenCans,blueCans));


    </script>
    <form name="canForm">
        <input style="visibility: hidden" id="4" type="number"min="0" max="8" step="1" name="Cans">
        <input style="visibility: hidden" id="5" type="number"min="0" max="8" step="1" name="Cans">
        <input style="visibility: hidden" id="6" type="number"min="0" max="8" step="1" name="Cans">
        <div class="container">
        <input type="submit">
      </div>
    </form>

  </footer>
</body>

</html>
